
<ion-header>
  <ion-toolbar>

    <ion-title>history</ion-title>

  </ion-toolbar>
</ion-header>



<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of history"> 


            <ion-grid>
              <ion-row>
                <ion-col>
                    <ion-label>{{item.name}}</ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                  <ion-col size="3">
                      <ion-label>{{ duration(item.stop, item.start) }}s</ion-label>
                  </ion-col>

                  <ion-col size="7">
                      <ion-label>Completed {{item.start | date: 'dd/MM/yy h:mm:ss'}}</ion-label>
                  </ion-col>

                  <ion-col size="2">
                      <ion-button color="secondary" (click)="delete(item.start)">
                        <ion-icon name="close"></ion-icon>
                      </ion-button>
                  </ion-col>
                </ion-row>
            </ion-grid>

    
        </ion-item>
    </ion-list>
</ion-content>
