
<ion-header>
  <ion-toolbar>

    <ion-title>history</ion-title>

  </ion-toolbar>
</ion-header>



<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of history"> 

            <ion-label> {{item.name}} </ion-label>
            <ion-note> Completed {{item.start | date: 'dd/MM/yy h:mm:ss'}} </ion-note>

        </ion-item>
    </ion-list>
</ion-content>
